<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Calcula tu Prestamo</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="monto"
                    placeholder="Monto"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="interes"
                    placeholder="Tasa de interes anual"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="plazo"
                  placeholder="Plazo de meses a financiar"
                />
              </div>
              <div class="form-group">
                <input
                  id="calcular"
                  type="submit"
                  value="Calcular"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
